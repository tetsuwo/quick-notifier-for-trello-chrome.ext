<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pop-Up &laquo; Quick-Notifier for Trello</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/page-popup.css" />
        <script src="js/common.js"></script>
        <script src="lib/jquery-1.7.2.min.js"></script>
        <script src="lib/trello-client.js"></script>
        <script src="js/trello-checker.js"></script>
    </head>
    <body>
        <header id="header" style="" class="clearfix">
            <input id="go-notif" type="button" value="Go to see your notification?" style="width: 280px;" disabled />
        </header>
        <div class="trello-notifications" style="display: none;">
            <b>Notifications</b>
            <ul></ul>
        </div>
        <div id="menu" class="clearfix">
            <input id="share" type="button" value="Share" style="float: left; width: 138px;" />
            <input id="deauthorize" type="button" value="Deauthorize" style="float: right; width: 138px;" disabled />
        </div>
        <div id="sharer" class="clearfix" style="display: none;">
            <b>Share this extension</b>
            <ul>
                <li>
                    <!-- twitter -->
                    <a href="https://twitter.com/share" 
                        class="twitter-share-button" 
                        data-url="https://chrome.google.com/webstore/detail/gdefhppjmapmooojcbdbbpgakejfnhec" 
                        data-text="Quick-Notifier for Trello - Chrome Web Store" 
                        data-via="trello_checker " 
                        data-related="tetsukamp" 
                        data-hashtags="trello_chekcer">Tweet</a>
                </li>
                <li>
                    <!-- facebook -->
                    <iframe src="https://www.facebook.com/plugins/share_button.php?locale=en_US&href=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fgdefhppjmapmooojcbdbbpgakejfnhec&type=button_count" style="width: 100px; height: 19px; border: 0;"></iframe>
                </li>
                <li>
                    <!-- google+ -->
                    <g:plusone href="https://chrome.google.com/webstore/detail/gdefhppjmapmooojcbdbbpgakejfnhec" size="medium"></g:plusone>
                </li>
                <li>
                    <!-- hatena -->
                    <a href="http://b.hatena.ne.jp/my/add.confirm?url=https://chrome.google.com/webstore/detail/gdefhppjmapmooojcbdbbpgakejfnhec"
                        target="_blank"><img src="http://b.hatena.ne.jp/bc/bl/https://chrome.google.com/webstore/detail/gdefhppjmapmooojcbdbbpgakejfnhec" alt="はてなブックマーク数"></a>
                </li>
            </ul>
        </div>
        <footer id="footer">
            <small>&copy; <a href="http://tetsuwo.tumblr.com" target="_blank">Tetsuwo OISHI</a></small> - 
            <small><a href="https://github.com/tetsuwo/trello-checker-chrome.ext" target="_blank">Quick-Notifier for Trello on GitHub</a></small>
        </footer>
        <script src="js/page-popup.js"></script>
    </body>
</html>

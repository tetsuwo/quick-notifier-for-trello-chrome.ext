<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pop-Up &laquo; Quick-Notifier for Trello</title>
        <meta name="twitter:widgets:csp" content="on">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/page-popup.css">
        <script src="lib/jquery-1.7.2.min.js"></script>
        <script src="lib/trello-client.js"></script>
        <script src="lib/mustache.js"></script>
        <script src="js/adapter.js"></script>
    </head>
    <body style="width:380px;">
        <div id="authentication" style="display:none;">
            <div class="clearfix">
                Now Loading...
            </div>
        </div>
        <div id="notification" class="clearfix" style="display:none;">
            <header class="clearfix">
                <span>ID:</span>
                <b data-id="">--</b>
                <span class="block-email">(<a href="https://trello.com/me/" data-email="">--</a>)</span>
                <span style="float:right;">
                    <a target="_blank" href="https://trello.com/me/notifications">Notifications</a>
                </span>
            </header>
            <div class="notifications" style="display:none;">
                <ul></ul>
            </div>
            <div id="menu" class="clearfix" style="padding:0 10px 10px;">
                <span style="float:right;">
                    <input type="button" id="deauthorize" value="Deauthorize">
                </span>
            </div>
        </div>
        <div id="sharer" class="clearfix" style="display:none;">
            <b>Share this extension</b>
            <ul>
                <li>
                    <a target="_blank" href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fgdefhppjmapmooojcbdbbpgakejfnhec&text=Quick-Notifier%20for%20Trello%20-%20Chrome%20Web%20Store%20@quick_notifier%20%23ChromeExtension%20%23Trello">Tweet</a>
                </li>
                <li>
                    <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fgdefhppjmapmooojcbdbbpgakejfnhec">Facebook</a>
                </li>
                <li>
                    <a target="_blank" href="https://plus.google.com/share?url=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fgdefhppjmapmooojcbdbbpgakejfnhec">Google+</a>
                </li>
            </ul>
        </div>
        <footer id="footer">
            <small>&copy; <a href="http://tetsuwo.tumblr.com" target="_blank">Tetsuwo OISHI</a></small> - 
            <small><a href="https://github.com/tetsuwo/quick-notifier-for-trello-chrome.ext" target="_blank">GitHub</a></small>
            <small style="float:right;">
                <a id="feedback" href="https://github.com/tetsuwo/quick-notifier-for-trello-chrome.ext/issues" target="_blank">Feedback/Request</a> | 
                <a id="share" href="javascript:void(0)">Share</a>
            </small>
        </footer>
        <script src="js/page-popup.js" async></script>
        <script src="js/common.js" async></script>
    </body>
</html>
